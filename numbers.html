<html>
<body>
<script>
var num = prompt("Please enter a number");
console.log(num);
console.log((num - num % 1000)/1000 + " thousands");
console.log((num % 1000 - num % 100)/100 + " hundreds");
console.log((num % 100 - num % 10)/10 + " tens");
console.log((num % 10) + " ones");
</script>
</body>
</html>
